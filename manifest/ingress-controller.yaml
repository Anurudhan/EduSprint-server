apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: edusprint-ingress
  annotations:
    kubernetes.io/ingress.class: nginx  # ✅ Fixed: match with ingressClassName
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://edu-sprint.vercel.app" 
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, PUT, POST, DELETE, PATCH, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization"
    nginx.ingress.kubernetes.io/enable-access-log: "true"
    nginx.ingress.kubernetes.io/websocket-services: "edusprint-chat-service"
    nginx.ingress.kubernetes.io/proxy-buffer-size: "8k"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/enable-websocket: "true"
    nginx.ingress.kubernetes.io/proxy-http-version: "1.1"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header Host $host;
      proxy_cache_bypass $http_upgrade;

spec:
  ingressClassName: nginx  # ✅ Must match the annotation above
  tls:
    - hosts:
        - edusprint.shop
      secretName: edusprint-tls
  rules:
    - host: edusprint.shop
      http:
        paths:
          - path: /auth(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: edusprint-auth-service
                port:
                  number: 5001
          - path: /user(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: edusprint-user-service
                port:
                  number: 5002
          - path: /notification(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: edusprint-notification-service
                port:
                  number: 5004
          - path: /socket.io(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: edusprint-chat-service
                port:
                  number: 5003
          - path: /chat(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: edusprint-chat-service
                port:
                  number: 5003
          - path: /course(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: edusprint-course-service
                port:
                  number: 5005
          - path: /payment(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: edusprint-payment-service
                port:
                  number: 5006
